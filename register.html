<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DigitalCard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        premium: {
                            gold: '#D4AF37',
                            glass: 'rgba(255, 255, 255, 0.1)',
                            dark: '#050505',
                            accent: '#06b6d4',
                            secondary: '#f472b6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #6366f1;
            --accent-secondary: #ec4899;
        }

        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        body {
            background:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 0% 50%, hsla(339, 49%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 50%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(339, 49%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(253, 16%, 7%, 1) 0, transparent 50%);
            background-color: #0f172a;
            color: #ffffff;
            min-height: 100vh;
        }

        .input-premium {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-premium:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Navbar (Simplified) -->
    <nav class="fixed top-0 w-full z-[100] border-b border-white/5 glass-morphism">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-3 group cursor-pointer">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/20 group-hover:scale-110 transition-transform">
                        <i class="fas fa-id-card text-white text-lg"></i>
                    </div>
                    <span class="text-2xl font-outfit font-bold tracking-tighter text-white">Digital<span
                            class="text-cyan-400">Card</span></span>
                </a>
                <a href="index.html" class="text-gray-400 hover:text-white transition-colors text-sm font-medium">
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-sm mt-10">
        <div class="glass-morphism p-6 md:p-8 rounded-[2rem] border-white/10 relative overflow-hidden animate-slide-up">

            <div class="text-center mb-10">
                <h1 class="text-3xl font-outfit font-bold text-white mb-2">Create Account</h1>
                <p class="text-gray-400 text-sm">Join thousands of professionals today</p>
            </div>

            <form id="register-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest pl-1">Full
                        Name</label>
                    <div class="relative">
                        <input type="text" id="fullname" required placeholder="Johnathan Doe"
                            class="w-full input-premium rounded-2xl px-5 py-4 pl-12 outline-none text-white placeholder-gray-600">
                        <i class="fas fa-user absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest pl-1">Mobile
                        Number</label>
                    <div class="relative">
                        <input type="tel" id="phone" required placeholder="+1 234 567 8900"
                            class="w-full input-premium rounded-2xl px-5 py-4 pl-12 outline-none text-white placeholder-gray-600">
                        <i class="fas fa-phone absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest pl-1">Email
                        Address</label>
                    <div class="relative">
                        <input type="email" id="email" required placeholder="you@example.com"
                            class="w-full input-premium rounded-2xl px-5 py-4 pl-12 outline-none text-white placeholder-gray-600">
                        <i class="fas fa-envelope absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest pl-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required placeholder="••••••••"
                            class="w-full input-premium rounded-2xl px-5 py-4 pl-12 outline-none text-white placeholder-gray-600">
                        <i class="fas fa-lock absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-600/20 active:scale-95">
                    Sign Up
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-400">
                Already have an account? <a href="login.html"
                    class="text-white font-bold hover:text-indigo-400 transition-colors">Sign In</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/namespace.js"></script>
    <script src="js/core/database.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/ui/ui-manager.js"></script>
    <script src="js/ui/card-renderer.js"></script>
    <script src="js/utils/export.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui/auth-ui.js"></script>
</body>

</html>
